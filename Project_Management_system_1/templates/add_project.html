<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'create.css' %}">
</head>
<body>

<div class="header">
    <h1>Create Project</h1>
</div>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="project_name" class="label">Project Name</label>
            <input type="text" id="project_name" name="project_name" class="input-text" required placeholder="Enter Project Theme">
        </div>

        <div class="form-group">
            <label for="reason" class="label">Reason</label>
            <select name="reason" id="reason" class="select-dropdown">
                <option value="for_business">For Business</option>
                <option value="for_personal">For Personal</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="type" class="label">Type</label>
            <select name="type" id="type" class="select-dropdown">
                <option value="internal">Internal</option>
                <option value="external">External</option>
                <option value="mixed">Mixed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="division" class="label">Division</label>
            <select name="division" id="division" class="select-dropdown">
                <option value="division_a">Division A</option>
                <option value="division_b">Division B</option>
                <option value="division_c">Division C</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category" class="label">Category</label>
            <select name="category" id="category" class="select-dropdown">
                <option value="category_1">Category 1</option>
                <option value="category_2">Category 2</option>
                <option value="category_3">Category 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="priority" class="label">Priority</label>
            <select name="priority" id="priority" class="select-dropdown">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="department" class="label">Department</label>
            <select name="department" id="department" class="select-dropdown">
                <option value="dept_1">STR</option>
                <option value="dept_2">FIN</option>
                <option value="dept_3">QLT</option>
                <option value="dept_3">MAN</option>
                <option value="dept_3">STO</option>
                <option value="dept_3">HR</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location" class="label">Location</label>
            <select name="location" id="location" class="select-dropdown">
                <option value="location_1">Location 1</option>
                <option value="location_2">Location 2</option>
                <option value="location_3">Location 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="start_date" class="label">Start Date as per Project Plan</label>
            <input type="date" id="start_date" name="start_date" class="input-text">
        </div>

        <div class="form-group">
            <label for="end_date" class="label">End Date as per Project Plan</label>
            <input type="date" id="end_date" name="end_date" class="input-text">
        </div>
        <div class="form-group">
            <label for="status" class="label">Status</label>
            <select name="status" id="status" class="select-dropdown">
             
                <option value="registered">Registered</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
               
            </select>
        </div>
        
        <button type="submit" class="btn-save">Save Project</button>
    </form>
    <br>
    <div class="auth-links">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="auth-button logout">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="auth-button login">Log In</a>
        {% endif %}
    </div>
</div>

</body>
</html>
